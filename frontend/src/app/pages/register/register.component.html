<div class="register-container">
  <h2>Cadastro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nomeCompleto">Nome Completo</label>
      <input id="nomeCompleto" type="text" formControlName="nomeCompleto" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" required>
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input id="senha" type="password" formControlName="senha" required>
      <small class="password-hint">
        A senha deve ter no mínimo 8 caracteres, com letras maiúsculas, minúsculas, números e um caractere especial (@$!%*?&).
      </small>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="registerForm.invalid || isLoading">
      <span *ngIf="!isLoading">Cadastrar</span>
      <span *ngIf="isLoading">Cadastrando...</span>
    </button>
  </form>
</div>
